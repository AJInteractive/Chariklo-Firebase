<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <script src="jspm_packages/github/HubSpot/pace@1.0.2/pace.js"></script>
    <style>
      .pace {
        -webkit-pointer-events: none;
        pointer-events: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      .pace-inactive {
        display: none;
      }

      .pace .pace-progress {
        background-color: #ffffff;
        position: fixed;
        z-index: -1;
        top: 0;
        right: 100%;
        bottom: 0;
        width: 100%;
      }
      
      .pace .pace-progress, .stripes {     
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAPElEQVQYV2NkIA6kMRKhLo2BgWEWIYVgRSDD8CmEK8KnEEURLoUYirApxKoIXSFORcgK8SqCKSSoCKQQAAmWCXFW00SXAAAAAElFTkSuQmCC');
      }
      
      .pace-running .pace-hide {
        display: none;
      }
    </style>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('lib/main.js');
    </script>
  </head>
  <body>
    <main id="root"></main>
  </body>
</html>
